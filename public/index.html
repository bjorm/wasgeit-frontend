<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="img/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="512x512" href="/img/icons/icon-512.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/img/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/icons/icon-144.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/img/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/img/icons/icon-96.png">
    <link rel="apple-touch-icon" sizes="48" href="/img/icons/icon-48.png">
    <title>wasgeit.ch</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";;
        border-top: thick solid #138194;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
        background-color: #fff;
        margin: 0;
      }

      .container {
        width: 100%;
        padding-right: 10px;
        padding-left: 10px;
        margin-right: auto;
        margin-left: auto;
      }

      a {
        text-decoration: none;
        color: #000;
        padding: .5em;
      }

      a.button {
        background-color: #EEE;
        margin: 0 .4em 0 .4em;
        border-radius: .25rem;
      }

      a.button:first-of-type {
        background-color: #EEE;
        margin: 0 .4em 0 0;
      }

      footer a {
        padding: .1em;
      }

      .hidden {
        display: none;
      }

      .what-else-details {
        background: #EEE;
        padding: 0 .3em 0 .3em;
      }

      header h1 {
        margin-top: 5px;
        color: #138194;
        font-weight: bold;
      }

      h1, h2, h3, h4 {
        font-family: inherit;
        font-weight: bolder;
        line-height: 1.2;
        margin-bottom: .3em;
      }

      h3 {
        font-size: 1.45em;
      }

      .router-link-active {
        font-weight: bold;
      }

      header span {
        color: #777;
      }

      header, nav {
        display: inline-block;
      }

      nav {
        position: relative;
        top: -0.5em;
      }

      nav ul {
        margin-left: .6em;
        display: inline-block;
      }

      nav ul li {
        display: inline-block;
      }

      ul.pager {
        margin: 1em 0 0 0;
      }

      ul.pager li {
        display: inline-block;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      .content li {
        margin-bottom: .4em;
      }

      footer {
        margin-top: 1.5em;
      }

      .venue-badge {
        color: #fff;
        background: #138194;
        display: inline-block;
        padding: .3em;
        font-size: 85%;
        font-weight: 700;
        line-height: 1;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: .25rem;
      }

      input[type=search] {
        width: 100%;
        max-width: 500px;
        padding: .375rem .75rem;
        border-radius: .25rem;
        border: 1px solid #CCC;
        font-family: inherit;
        font-size: inherit;
      }

      input[type=radio]:first-of-type {
        margin: 0 1em 0 0;
      }

      input[type=radio] {
        margin: 0 1em 0 1em;
      }

      label {
        padding: .2em;
      }

      .search-mode-control {
          margin-top: .6em;
      }

      /*
          Use box-model, otherwise 'width: 100%' is wider than viewport.
          https://stackoverflow.com/questions/19958666/div-with-width-100-style-actually-wider-than-page#19958717
      */
      *, *:before, *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but wasgeit doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
